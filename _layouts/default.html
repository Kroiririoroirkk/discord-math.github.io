<!DOCTYPE html>
<html lang="en">
    {%- include head.html -%}
    <body>
        {%- include navigation.html -%}

        <main>
            {% if page.title %}
                <h1>{{ page.title }}</h1>
            {% endif %}
            {% if page.updated_at %}
                (Revision as of <time datetime="{{ page.updated_at }}">{{ page.updated_at | date: "%B %-d, %Y" }}</time>)
            {% endif %}
            {{ content }}
        </main>

        {%- include footer.html -%}
    </body>
</html>
