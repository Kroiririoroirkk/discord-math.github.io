<head>
    <meta charset="utf-8" />
    <meta content="IE=edge" http-equiv="X-UA-Compatible" />
    <meta content="width=device-width, initial-scale=1" name="viewport" />

    <link rel="icon" type="image/png" href="/static/img/icon.webp" />

    <style>
        {%- include modern-normalize.css -%}
        {%- include style.css -%}
        {% if include.hero %}
            {%- include hero_style.css -%}
        {% endif %}
    </style>

    <title>
        {% if page.title %}
            {{ page.title }} |
        {% endif %}
        {{ site.title }}
    </title>

    {% if page.mathjax %}
        {%- include mathjax.html -%}
    {% endif %}
</head>
